# PageHelper paging plugin
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger configuration
swagger:
  # Whether to enable swagger
  enabled: true
  # request prefix
  pathMapping: /dev-api

# Prevent XSS attacks
xss:
  # filter switch
  enabled: true
  # Exclude links (multiple separated by commas)
  excludes: /system/notice
  # match link
  urlPatterns: /system/*,/monitor/*,/tool/*

## file storage path
file:
  path: E:\eshopImage\file\
  avatar: E:\eshopImage\file\
  # file size /M
  maxSize: 100
  avatarMaxSize: 5
